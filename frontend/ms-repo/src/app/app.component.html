<div id="wrapper">
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <!-- Local setup -->
    <!-- <img width="400" alt="ATP Logo" src="../assets/img/App logo.png" /> -->
    <!-- Production setup -->
    <img width="400" alt="ATP Logo" src="/static/assets/img/App logo.png" />
    <div class="spacer"></div>
  </div>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul class="nav">
      <li routerLinkActive="active-nav">
        <a routerLink="/dashboard">
          <i class="fa-solid fa-gauge"></i> Dashboard
        </a>
      </li>
      <li routerLinkActive="active-nav">
        <a routerLink="/support">
          <i class="far fa-life-ring"></i> Support
        </a>
      </li>
    </ul>
  </div>
  <div class="content" role="main">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
      <p style="color: white"> Loading... </p>
    </ngx-spinner>
    <router-outlet></router-outlet>
  </div>
</div>
